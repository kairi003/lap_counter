<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@kairi_005">
  <meta property="og:url" content="https://kairi003.github.io/lap_counter/">
  <meta property="og:type" content="article">
  <meta property="og:title" content="Lap Counter">
  <meta property="og:description" content="前回からの経過時間が分かる数取器">
  <meta property="og:image" content="https://kairi003.github.io/img/icon.png">

  <title>Lap Counter</title>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="icon" href="/img/favicon.ico" type="image/ico">
</head>

<body>
  <main>
    <div id="counter" class="monospace">
    </div>
    <div id="time" class="monospace">
    </div>
    <div id="controls">
      <button id="sub" class="sub">－</button>
      <button id="add" class="add">＋</button>
    </div>
    <div id="setting">
      <button id="set">set</button>
      <button id="reset">reset</button>
    </div>
  </main>
  <footer>
    <p>
      Author: <a href="https://twitter.com/kairi_005">@kairi_005</a>
    </p>
    <p>

    </p>
  </footer>

  <script src="script/main.js"></script>

</html>
